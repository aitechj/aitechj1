# fly.toml app configuration file generated for aitechj-backend-v2 on 2025-06-28T15:41:52Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'aitechj-backend-v2'
primary_region = 'sin'

[build]
  dockerfile = "backend/Dockerfile"

[env]
  PORT = '8080'
  SPRING_PROFILES_ACTIVE = 'production'

[[mounts]]
  source = 'aitechj_backend_v2_data'
  destination = '/data'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'suspend'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  [[http_service.checks]]
    interval = '30s'
    timeout = '20s'
    grace_period = '30s'
    method = 'GET'
    path = '/actuator/health'

[[vm]]
  memory = '2gb'
  cpu_kind = 'shared'
  cpus = 1
