server:
  port: 8080
  address: 0.0.0.0

spring:
  application:
    name: ai-learning-portal
  
  datasource:
    url: jdbc:h2:file:/data/learning;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    database-platform: org.hibernate.dialect.H2Dialect
  
  h2:
    console:
      enabled: false

jwt:
  secret: ${JWT_SECRET:defaultsecretforlocaldevelopmentonly}
  expiration: ${JWT_EXPIRATION:86400000}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.aiportal.learning: INFO
    org.springframework.security: WARN
